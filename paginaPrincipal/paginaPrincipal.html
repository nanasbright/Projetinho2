<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Principal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f7d9e5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      color: #d81b60;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1000px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .card-name {
      padding: 10px;
      font-weight: bold;
      color: #d81b60;
    }
  </style>
</head>
<body>
  <h1>Opções</h1>
  <div class="card-container" id="cards"></div>

  <script>
    const funcionalidades = [
      {
        nome: "Declaração",
        imagem: "declaracao.jpg",
        caminho: "../tela1.html"
      },      
      {
        nome: "Calculadora",
        imagem: "calculadora.jpg",
        caminho: "../Calculadora/calculadora.html"
      },
      {
        nome: "Big texto espelho",
        imagem: "espelho.jpg",
        caminho: "../TextaoEspelho/TextaoEspelho.html"
      }
    
    
    ];

    const container = document.getElementById("cards");

    funcionalidades.forEach(func => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => window.location.href = func.caminho;

      card.innerHTML = `
        <img src="${func.imagem}" alt="${func.nome}">
        <div class="card-name">${func.nome}</div>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
