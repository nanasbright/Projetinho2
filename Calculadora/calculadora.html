<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fundo-cor">
  <div class="container">
    <h1 class="titulo">Calculadora de Notas</h1>
    <div class="formulario">
      <label>Acertos na TPI:</label>
      <input type="number" id="acertosTPI" >

      <label>Quantidade questões para tirar 10 na TPI:</label>
      <input type="number" id="totalTPI">


      <label>Acertos na n2:</label>
      <input type="number" id="acertoN2">

      <label>Total de questões da N2:</label>
      <input type="number" id="totalN2">

      <button id="calcular">Calcular</button>
    </div>

    <div id="resultado" class="resultado"></div>

    <div class="voltar">
      <a href="../paginaPrincipal/paginaPrincipal.html">
        <button>Voltar para a Página Principal</button>
      </a>
    </div>
  </div>

  <script>
    document.getElementById("calcular").addEventListener("click", function () {
      const acertosTPI = parseInt(document.getElementById("acertosTPI").value);
      const totalTPI = parseInt(document.getElementById("totalTPI").value);
      const acertosN2 = parseInt(document.getElementById("acertoN2").value);
      const totalN2 = parseInt(document.getElementById("totalN2").value);
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(acertosTPI) || isNaN(totalTPI) || isNaN(totalN2) ||
          acertosTPI < 0 || totalTPI <= 0 || totalN2 <= 0) {
        resultadoDiv.textContent = "Por favor, preencha todos os campos corretamente.";
        return;
      }

      const mediaFinal  = ((acertosTPI / totalTPI) * 4) + (acertosN2 / totalN2 * 6);
     

        resultadoDiv.textContent = `Sua média final é ${mediaFinal.toFixed(2)}.`;
       if (mediaFinal >= 7) {
      resultadoDiv.textContent += " Parabéns! Você é inteligente meu bb";
    } else {
      resultadoDiv.textContent += " Ihhhh burrão (te amo engual)";
    }
    });
  </script>
</body>
</html>
